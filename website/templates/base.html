<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--Link to tab icon-->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/logo_cat.png') }}">
    <!--Links to google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!--Links to Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous"/>
    <!--Links to local styles-->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/base.css') }}" />
    {% block links %} {% endblock %}

    <title>{% block title %} Base {% endblock %}</title>
  </head>
  <body style="background-image: url({{ url_for('static', filename='images/background_pacman_75p.png') }});">
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark navbar_custom">
      <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <span class="website_text">
                <img src="{{ url_for('static', filename='images/logo_cat.png') }}" alt="" class="d-inline-block align-text-top website_logo">
                <span style="color: #ffc582;">AI</span>ighieri
            </span>
          </a>
            {% if request.url_rule.rule == '/' %}
                <div class="collapse navbar-collapse justify-content-end">
                  <div class="navbar-nav" style="text-align: right;">
                    <a class="nav-link" href="{{ url_for('views.new_game') }}">Zaloguj siÄ™</a>
                  </div>
                </div>
            {% endif %}
      </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>


    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
