{% extends "base.html" %}
{% block links %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/choose.css') }}" />
{% endblock %}
{% block title %} Home {% endblock %}
{% block content %}
	<script>
		function extractText() {
			var input = document.getElementById("text-field");
			var text = input.value;
		}
	</script>
    <div class="choose-rectangle" style="margin: center;top: 20%;width: 1000px;height: 400px;">
        <div class="choose-button-text-align">
            <h3 class="choose-text" style="top: 20%;left: 10%;">Dołącz do istniejącego pokoju</h3>
            <form action="/join" method="post">
                <button class="choose-button" onclick="window.location.href='/join'"  style="left:70%">Dolacz</button>
            </form>
            <input class="choose-text-field"  type = "text" id="text-field" style="left:10%; ">

        </div>
   </div>
   <div class="choose-rectangle" style="margin: center;top: 80%;width: 1000px;height: 800px;">
       <div class="choose-button-text-align">
            <h3 class="choose-text" style="top: 10%;left: 10%;">Stwórz nowy pokoju</h3>
       </div>
       <form method="POST" action="\room">
          <input type="hidden" name="image_pacman" value="{{ url_for('static', filename='images/pacman.png') }}">
          <button type="submit" style="visibility: visible; height: 0; padding: 0; border: none;">
                <img style="top: 20%;left: 7.5%;" class ="choose-image" src="{{ url_for('static', filename='images/pacman.png') }}"  alt="pacman">
          </button>
       </form>
       <form method="POST" action="\room">
          <input type="hidden" name="image_pong" value="{{ url_for('static', filename='images/pong.png') }}">
          <button type="submit" style="visibility: visible; height: 0; padding: 0; border: none;">
                <img style="top: 20%;left: 52.5%;" class ="choose-image" src="{{ url_for('static', filename='images/pong.png') }}"  alt="pong">
          </button>
       </form>
       <img  style="top: 60%;left: 7.5%;" class ="choose-image" src="{{ url_for('static', filename='images/pacman.png') }}"  alt="pacman">
       <img  style="top: 60%;left: 52.5%;" class ="choose-image" src="{{ url_for('static', filename='images/pong.png') }}"  alt="pong">
   </div>

{% endblock %}
